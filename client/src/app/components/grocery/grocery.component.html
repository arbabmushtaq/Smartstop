<div class="container">

  <div class="row">
    <div class="col-md-12 ">

      <div *ngIf="message && newCategory" class="row " >
        <div *ngIf="messageClass" >
          {{message}}
        </div>
      </div>


      <br>
      <br>


      <!--</div>--> 

      <div *ngFor="let category of categories">
        <!-- <ul>
          <li>{{category.name}}</li>
          <li>{{category.price}}</li>
        </ul> -->
       
        <div class="row">
          <div class="col-md-4">
            <img src="http://www.texasrevs.com/wp-content/uploads/2016/10/dummy-image.jpg"  height="250px">
            <br>
            <br>
          </div>
          <div class="col-md-8">
            <h3>{{category.name}}</h3>
            <p>{{category.price}}</p>
            <p>{{category.code}}</p>
            <p>{{category.categ}}</p>
            <p>{{category.mart}}</p>
            <p>{{category.description}}</p>

            <br>
            <button type="button" class="btn">Add to list</button> 
          </div>
          <br>
        </div>


      </div>






    </div>

  </div>
</div>
